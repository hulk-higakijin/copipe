{% extends "base.html" %}

{% block title %}
List of memo
{% endblock title %}

{% block content %}
<h1>memo</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"title" | capitalize }}:</b> {{item.title}}</label>
                </div>
            <div>
                <label><b>{{"body" | capitalize }}:</b> {{item.body}}</label>
                </div>
            <a href="/memos/{{ item.id }}/edit">Edit</a>
            <a href="/memos/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/memos/new">New memo</a>
</div>
{% endblock content %}
